<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=0.7, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>새일로</title>

        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href= "{{ url_for('static', filename='css/styles.css') }}"  />
        <!--java script-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-styleBlue">
            <div class="container px-lg-5">
                <!--css 중장년 고용24 색상-->
                <a href="main.html">
                    <img  style="width:7.5em; height:2.7em;" src="assets/saeillo.png">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" >
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <!--지역 워크넷을 새창으로 여는 링크 연결 -->
                        <li class="nav-item"><a class="nav-link" href="https://www.work.go.kr/empInfo/empInfoSrch/list/retriveWorkRegionEmpIntroList.do" target="_blank" title="새창">지역워크넷</a></li>
                        <!--중장년 워크넷을 새창으로 여는 링크 연결 -->
                        <li class="nav-item"><a class="nav-link" href="https://www.work.go.kr/senior/main/main.do" target="_blank" title="새창">중장년워크넷</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--upper bar-->
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container px-lg-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link_grey" href="/personal" > 맞춤 일자리 </a></li>
                        <li class="nav-item"><a class="nav-link_grey" href="/category" > 유형별 일자리 </a></li>
                        <li class="nav-item"><a class="nav-link_grey" href="/region"> 지역 일자리 </a></li>
                        <li class="nav-item"><a class="nav-link_grey" href="/full" > 전체 일자리 </a></li>
                        <li class="nav-item"><a class="nav-link_grey" href="https://www.work.go.kr/senior/chgjbSptSvc/chgjbSptSvcInvite.do#C" > 고용 도움 프로그램 </a></li>
                        <li class="nav-item"><a class="nav-link_grey" href="/notice" > 공지사항 </a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section>
            <div class="container px-lg-5">
                <div id="contents">
                    <!-- Main-->
                    <div class="py-5">
                        <div class="container px-lg-5">
                            <!--css card body 색상-->
                            <div class="p-4 p-lg-4 bg-styleBlue_light_select rounded-3 text-center">
                                <div class="m-4 m-lg-5">
                                    <form class="form-check" method="POST">
                                        <h1 class="display-5 fw-bold">공지사항</h1>
                                    </form>
                                </div>
                            </div>
                            <br><br><br>

                            <!-- 결과를 여기에 표시할 div -->
                            <div id="resultBox" class="table-wrap">
                                <table class="board-list">
                                    <colgroup>
                                        <col style="width:3em; ">
                                        <col style="width:24em;">
                                        <col style="width:5em;">
                                        <col style="width:5em;">

                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th style="text-align:center !important;" scope="col">번호</th>
                                            <th style="text-align:center !important;" scope="col">제목</th>
                                            <th style="text-align:center !important;" scope="col">담당자</th>
                                            <th style="text-align:center !important;" scope="col">등록일</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for row in data %}
                                            <tr id ="list{{ loop.index }}">
                                                <td style="text-align:center !important;">{{row.notice_index}}</td>
                                                <td>
                                                    <a href="{{ url_for('notice_contents_page', index=row.notice_index) }}">
                                                        <p>{{row.notice_title}}</p>
                                                    </a>
                                                </td>
                                                <td style="text-align:center !important;">
                                                    <p>{{row.notice_manager}}</p>
                                                </td>
                                                <td style="text-align:center !important;">
                                                    <p>{{row.formatted_date}}</p>
                                                </td>
                                            </tr>

                                        {% endfor %}
                                    </tbody>
                                </table>
                                <form>
                                    <a href="/writenotice">
                                        <div class="form-check-reverse" style="margin:20px;">
                                            <button type="button" class="btn btn-outline-secondary">게시글 작성</button>
                                        </div>
                                    </a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; 채단비&박민정</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
